        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">

                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 large text-muted font-weight-bold text-muted">Donors_form</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" (blur)="onFirstNameChange($event.target.value)" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Family Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="familyname" type="text" name="familyname" (blur)="onFamilyNameChange($event.target.value)" placeholder="Family Name" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Contact -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <select id="countryCode" name="countryCode" (click)="updateList($event.target.value)" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="+12">+12</option>
                            <option value="+10">+10</option>
                            <option value="+15">+15</option>
                            <option value="+18">+18</option>
                            <option value="+91">+91</option>
                        </select>
                        <input id="phoneNumber" type="tel" name="phone" (blur)="onContactChange($event.target.value)" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                    </div>
                    
                    <!-- Gothram -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="gothram" type="text" name="gothram" (blur)="onGothramChange($event.target.value)" placeholder="Gothram" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div style="margin-top: 15px" class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Donors to consent to follow rules that they will not help their own relatives And follow all rules of respective governments</label> </div>
                        <div style="margin-top: 15px" class="custom-control custom-checkbox custom-control-inline"> <input id="chk2" type="checkbox" name="chk" class="custom-control-input"> <label for="chk2" class="custom-control-label text-sm">Consent from Donors to not hold us responsible for any issues that may arise</label> </div>
                    </div>

                    <!-- <span class="alert-container alertClass">

                        <alert type="danger" *ngIf="statusMessage.error">
                          <strong>Error</strong> {{statusMessage.message}}
                        </alert>
                    </span> -->
                    
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <span class="btn btn-primary btn-block py-2 font-weight-bold" (click)="submit()">Submit Form</span>
                    </div>

                    <!-- Divider Text -->

                    </div> -->
                </div>
            </form>
        </div>
