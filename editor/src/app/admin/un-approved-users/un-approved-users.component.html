<table class="table table-dark table-responsive-md">
    <thead>
        <tr>
            <th width="5%">No</th>
            <th width="12%">First Name</th>
            <th>Family Name</th>
            <th width="20%">Email</th>
            <th width="15%">Contact</th>
            <th width="15%">User Type</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of unApprovedUsers; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.familyName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.contact}}</td>
            <td>{{ item.userType }}</td>
            <td>
                <button type="button" class="btn btn-sm btn-info py-0" (click)="viewDetails(item)">View Details</button>
            </td>
            <td>
                <button type="button" class="btn btn-sm btn-success py-0" (click)="selectCheckBox(item)">Approve</button>
            </td>
            <!-- <td>
                <button type="button" class="btn btn-sm btn-danger py-0" (click)="selectCheckBox(item, $event.target.checked)">Decline</button>
            </td> -->
        </tr>        
    </tbody>
</table>

<div class="popup-model">
    <div class="content">
        <div class="close" (click)="onClickClose()">+</div>
        <h3 class="popup-header">Volunteer Details</h3>
        <hr>
        <form action="#">
            <!-- <div *ngFor="let volunteerDetail of volunteerDetails; index as i"> -->
                <label class="col-lg-12">Country : {{ country }}</label><br>
                <label class="col-lg-12">State : {{ state }}</label><br>
                <label class="col-lg-12">City : {{ city }}</label>
            <!-- </div> -->
        </form>  
    </div>
</div>
