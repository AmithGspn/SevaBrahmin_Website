<table id="myTable" class="table table-striped table-responsive-md">
    <thead class="text-light bg-dark">
        <tr>
            <th width="3%">No</th>
            <th width="8%">First Name</th>
            <th width="12%">Family Name</th>
            <th>Age</th>
            <th width="12%">Gender</th>
            <th width="12%" class="align-start">Email</th>
            <th width="10%" class="align-start">Contact</th>
            <th width="10%">User Type</th>
            <th>Country</th>
            <th>State</th>
            <th>City</th>
            <!-- <th>Country</th>
            <th>State</th>
            <th>City</th> -->
            <!-- <th></th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ApprovedUsers; index as i" (dblclick)="details(item,i)" title="double click to view Details">
            <td>{{ i + 1 }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.familyName }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.gender }}</td>
            <td class="align-start">{{ item.email }}</td>
            <td class="align-start">{{ item.contact}}</td>
            <td>{{ item.userType }}</td>
            <td>{{ item.country }}</td>
            <td>{{ item.state }}</td>
            <td>{{ item.city }}</td>
            <!-- <td>
                <button type="button" class="btn btn-sm btn-info py-0" (click)="viewDetails(item)">View Details</button>
            </td> -->
            <!-- <td>
            </td> -->
            <!-- <td>
                <button type="button" class="btn btn-sm btn-danger py-0" (click)="selectCheckBox(item, $event.target.checked)">Decline</button>
            </td> -->
        </tr>        
    </tbody>
</table>
