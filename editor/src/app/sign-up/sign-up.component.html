        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 mr-auto">
            <form action="#">
                <div class="row">
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-5">
                        <div class="border-bottom w-25 ml-5 border border-dark"></div>
                        <span class="px-2 large text-muted font-weight-bold text-muted">Please fill the details</span>
                        <div class="border-bottom w-25 mr-0 border border-dark"></div>
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" (blur)="onEmailChange($event.target.value)" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <select id="countryCode" name="countryCode" (click)="updateList($event.target.value)" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="+91">+91</option>
                            <option value="+10">+10</option>
                            <option value="+15">+15</option>
                            <option value="+18">+18</option>
                            <option value="+12">+12</option>
                        </select>
                        <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" (blur)="onContactChange($event.target.value)" class="form-control bg-white border-md border-left-0 pl-3">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" (blur)="onPasswordChange($event.target.value)" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="passwordConfirmation" type="password" name="passwordConfirmation" (blur)="onRePasswordChange($event.target.value)" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                    </div>


                    <div class="custom-control custom-checkbox custom-control-inline" data-toggle="buttons">
                        <label style="margin-right: 20px;">
                          <input type="radio" value="recipient" (click)="selectCheckBox($event.target.value)" name="options" id="option3"> Recipient
                        </label>
                        <label style="margin-right: 20px;">
                            <input type="radio" value="volunteer" (click)="selectCheckBox($event.target.value)" name="options" id="option1"> Volunteer
                        </label>
                        <label style="margin-right: 20px;">
                            <input type="radio" value="donor" (click)="selectCheckBox($event.target.value)" name="options" id="option2"> Donor
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <div *ngIf="checkedValue === 'recipient'">

                        </div>
                        <span class="btn btn-primary btn-block py-2 font-weight-bold" (click)="signup()">Create your account</span>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5 border border-dark"></div>
                        <span class="px-2 small text-dark font-weight-bold text-dark">OR</span>
                        <div class="border-bottom w-100 mr-5 border border-dark"></div>
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a routerLink="/login" class="text-primary ml-2">Login</a></p>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-8 col-lg-6" *ngIf="checkedValue === 'recipient'">
            <!-- First Name -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-user text-muted"></i>
                    </span>
                </div>
                <input id="firstName" type="text" name="firstname" (blur)="onFirstNameChange($event.target.value)" placeholder="First Name" class="form-control bg-white border-left-0 border-md mr-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-user text-muted"></i>
                    </span>
                </div>
                <input id="familyname" type="text" name="familyname" (blur)="onFamilyNameChange($event.target.value)" placeholder="Family Name" class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Gothram -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-user text-muted"></i>
                    </span>
                </div>
                <input id="gothram" type="text" name="gothram" (blur)="onGothramChange($event.target.value)" placeholder="Gothram" class="form-control bg-white border-left-0 border-md mr-4">
        
                <!-- State -->
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white px-4 border-md border-right-0">
                            <i class="fa fa-user text-muted"></i>
                        </span>
                    </div>
                    <input id="state" type="text" name="state" (blur)="onStateChange($event.target.value)" placeholder="State" class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- District -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-user text-muted"></i>
                    </span>
                </div>
                <input id="district" type="text" name="district" (blur)="onDistrictChange($event.target.value)" placeholder="District" class="form-control bg-white border-left-0 border-md mr-4">
            <!-- Taluk -->
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-user text-muted"></i>
                    </span>
                </div>
                <input id="taluk" type="text" name="taluk" (blur)="onTalukChange($event.target.value)" placeholder="Taluk" class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Bank Account Details -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-envelope text-muted"></i>
                    </span>
                </div>
                <input id="bankaccountdetails" type="email" name="bankaccountdetails" (blur)="onBankDetailsChange($event.target.value)" placeholder="bank Account Details" class="form-control bg-white border-left-0 border-md mr-4">
                <!-- IFSC -->
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-user text-muted"></i>
                    </span>
                </div>
                <input id="ifsc" type="text" name="ifsc" (blur)="onIfscChange($event.target.value)" placeholder="IFSC" class="form-control bg-white border-left-0 border-md">
            </div>

            <span class="alert-container alertClass">
                <alert type="success" *ngIf="statusMessage.success">
                  <strong>{{statusMessage.message}}</strong>
                </alert>
                <alert type="danger" *ngIf="statusMessage.error">
                  <strong>{{statusMessage.message}}</strong>
                </alert>
            </span>
        </div>

        <div class="col-md-8 col-lg-6" *ngIf="checkedValue === 'volunteer'">
            <form action="#">
                <div class="row">
                    <!-- FirstName -->
                    <div class="input-group col-lg-6 mb-4">

                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" (blur)="onFirstNameChange($event.target.value)" placeholder="First Name" class="form-control bg-white border-left-0 border-md mr-2">                
                    </div>
                    <!-- FamilyName -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="familyname" type="text" name="familyname" (blur)="onFamilyNameChange($event.target.value)" placeholder="Family Name" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Gothram -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="gothram" type="text" name="gothram" (blur)="onGothramChange($event.target.value)" placeholder="Gothram" class="form-control bg-white border-left-0 border-md">

                    <div class="input-group col-lg-12 mb-4">
                        <div style="margin-top: 15px" (click)="selectCheckBox1($event.target.checked)" class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Consent that the recipients are not related to him/her</label> </div>
                        <div style="margin-top: 15px" (click)="selectCheckBox2($event.target.checked)" class="custom-control custom-checkbox custom-control-inline"> <input id="chk2" type="checkbox" name="chk" class="custom-control-input"> <label for="chk2" class="custom-control-label text-sm">Recipients meet the “Deserved” criteria posted on the website

        <div class="col-md-8 col-lg-6 " *ngIf="checkedValue === 'donor'">
            <form action="#">
                <div class="row">
                    <!-- FirstName -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" (blur)="onFirstNameChange($event.target.value)" placeholder="First Name" class="form-control bg-white border-left-0 border-md mr-2">                
                    </div>
                    <!-- FamilyName -->
                    <div class="input-group col-lg-6 mb-4">

                            </span>
                        </div>
                        <input id="familyname" type="text" name="familyname" (blur)="onFamilyNameChange($event.target.value)" placeholder="Family Name" class="form-control bg-white border-left-0 border-md">

                    <div class="input-group col-lg-6 mb-4">

                                <i class="fa fa-user text-muted"></i>

                        </div>
                        <input id="gothram" type="text" name="gothram" (blur)="onGothramChange($event.target.value)" placeholder="Gothram" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div style="margin-top: 15px" class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Donors to consent to follow rules that they will not help their own relatives And follow all rules of respective governments</label> </div>

                    </div>
                </div>
            </form>    
        </div>
</div>
