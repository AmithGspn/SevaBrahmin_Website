<h1 class="display-5 text-center" *ngFor="let login of loginData">Welcome {{ login.name }}</h1>
<!-- <h1>Welcome To Volunteer Page</h1> -->
<table class="table table-striped table-responsive-md mt-3 ml-2">
    <thead class="text-light bg-dark">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <!-- <th scope="col">Status</th> -->
            <!-- <th scope="col">Handled By</th> -->
            <!-- <th></th> -->
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of assignedRecipients; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ request.name }}</td>
            <td>{{ request.contact }}</td>
            <td>{{ request.email }}</td>
            <td>{{ request.type }}</td>
            <td>{{ request.amount }}</td>
            <td>{{ request.description}}</td>
            <td>{{ request.status}}</td>
            <!-- <td>{{ request.status }}</td> -->
            <td>
                <button type="button" class="btn btn-sm btn-success py-0" (click)="onClickUpdate(request)" *ngIf="showUpdateButton(request.status)">Update</button>
            </td>
            <!-- <td>
                <button type="button" class="btn btn-sm btn-danger py-0" (click)="selectCheckBox(item, $event.target.checked)">Decline</button>
            </td> -->
        </tr>        
    </tbody>
</table>
