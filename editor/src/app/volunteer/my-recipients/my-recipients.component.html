<table class="table table-striped table-responsive-md mt-3 ml-2">
    <thead class="text-light bg-dark">
        <tr>
            <th scope="col">No</th>
            <th scope="col" class="width-th">Recipient Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <!-- <th scope="col">recipients</th> -->
            <!-- <th>hello world</th> -->
            <!-- <th></th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recipient of addedRecipients; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ recipient.firstName }}</td>
            <td>{{ recipientContact }}</td>
            <td>{{ recipient.email }}</td>
            <td>{{ recipient.country }}</td>
            <td>{{ recipient.state }}</td>
            <td>
                {{ recipient.city }}
                <!-- <button type="button" class="btn btn-sm btn-success py-0" (click)="showDescription(recipient.description)">View</button> -->
            </td>
            <!-- <td>{{ recipient.status}}</td> -->
            <!-- <td> -->
                <!-- *ngIf="showRequestsButton(recipient.status)" -->
                <!-- <button type="button" class="btn btn-sm btn-success py-0" (click)="showRequestsButton(recipient)">View Requests</button>
            </td> -->
        </tr>        
    </tbody>
</table>
