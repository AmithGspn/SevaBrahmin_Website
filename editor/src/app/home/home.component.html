<h1 class="display:3 text-center">WELCOME!!!</h1>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-5">
            <div class="row mr-5">
                <img src="../../assets/img.jpeg" class="rounded d-block img1 img-fluid ml-auto" alt="img">            
            </div>
        </div>
        <div class="col-md-6 col-sm-7 my-auto mx-auto">
            <form action="#">
                <div class="row ml-5">
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center">
                        <div class="border-bottom w-50 ml-5 border border-dark"></div>
                        <span class="px-2 large text-muted font-weight-bold text-muted">Login</span>
                        <div class="border-bottom w-50 mr-5 border border-dark"></div>
                    </div>

                    <!-- Email -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="text" name="email" (blur)="onEmailNameChange($event.target.value)" placeholder="Email" class="form-control input-lg bg-white border-left-0 border-md">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" (blur)="onPasswordChange($event.target.value)" class="form-control bg-white border-left-0 border-md">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <span class="btn btn-primary btn-block py-2 font-weight-bold" (click)="login()">Login</span>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5 border border-dark"></div>
                        <span class="px-2 small text-dark font-weight-bold text-dark">OR</span>
                        <div class="border-bottom w-100 mr-5 border border-dark"></div>
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Don't have an account?<a routerLink="/signUp" class="text-primary ml-2">Register</a></p>
                    </div>
                    
            
                    <span class="alert-container alertClass">
                        <alert type="success" *ngIf="statusMessage.success">
                          <strong>Success</strong> {{statusMessage.message}}
                        </alert>
                        <alert type="danger" *ngIf="statusMessage.error">
                          <strong>Error</strong> {{statusMessage.message}}
                        </alert>
                    </span>
                </div>
            </form>            
        </div>
    </div>
</div>
